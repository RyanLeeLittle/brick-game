<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>벽돌 게임</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            background-color: #222;
        }
        .game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        canvas {
            display: block;
            background-color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 50%;
            max-height: 50vh;
            width: 50%;
        }
        .button-container {
            position: relative;
            margin-top: 20px;
            width: 50%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            z-index: 10;
        }
        button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="button-container">
            <button id="startButton">시작</button>
            <button id="restartButton" style="display: none;">재시작</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
